{% extends 'app/app.html' %}

{% block content %}
<h2>Products</h2>
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Description</th>
				<th>ACTION</th>
		
			</tr>
		</thead>
		<tbody>
			{% for product in products %}
			<tr>
				<td>{{ product.id }}</td>
				<td>{{ product.name }}</td>
				<td>{{ product.description }}</td>
				<td> <a href="/products/{{ product.id }}"><button>DETAILS</button></a></td>
				
				<!-- <td>{{ product.price }}</td>
				<td>{{ product.quantity }}</td> -->
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
